<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato — Projeto Challenge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="imagens/turmalogo.png" class="logo" />
        <span class="brand-name">Gestão Comunica Bem</span>
      </a>

      <button class="menu-toggle" aria-controls="primary-navigation" aria-expanded="false" aria-label="Abrir menu">
        <span class="hamburger"></span>
      </button>

      <nav id="primary-navigation" class="primary-nav">
        <ul>
         <li><a href="index.html">Home</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="formulario.html">Formulário</a></li>
         <li><a href="documentos.html">Enviar Documentos</a></li>
          <li><a href="integrantes.html">Integrantes</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <h1>Entre em contato</h1>
    <form id="contact-form" class="card" novalidate>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required placeholder="Seu nome completo" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="seu@email.com" />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Escreva sua mensagem aqui..."></textarea>

      <button type="submit" class="btn primary">Enviar</button>
      <p id="contato-msg" class="form-msg" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <nav class="footer-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
      <p>© <span id="year"></span> Projeto Challenge — Todos os direitos reservados</p>
    </div>
  </footer>

  <script src="script.js" defer></script>
  <script>
    // Validação simples do formulário de contato
    document.getElementById('contact-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('mensagem').value.trim();
      const alerta = document.getElementById('contato-msg');

      if (!nome || !email || !msg) {
        alerta.textContent = "Por favor, preencha todos os campos.";
        return;
      }
      const re = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!re.test(email)) {
        alerta.textContent = "Insira um email válido.";
        return;
      }
      alerta.textContent = "Mensagem enviada com sucesso! Obrigado pelo contato.";
      e.target.reset();
    });
  </script>
</body>
</html>
